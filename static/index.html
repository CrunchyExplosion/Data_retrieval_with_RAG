<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Ingestion and Query</title>
    <link rel="stylesheet" href="/static/style.css"> 
</head>
<body>
    <h1>Upload Document and Query</h1>
    
    <!-- Form for uploading documents -->
    <form id="ingestForm" action="/ingest" method="post" enctype="multipart/form-data">
        <label for="file">Select Document:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Upload Document</button>
    </form>

    <hr>

    <!-- Form for querying documents -->
    <form id="queryForm" action="/query" method="get">
        <label for="query">Enter Query:</label>
        <input type="text" name="query" id="query" required>
        <button type="submit">Search</button>
    </form>

    <div id="queryResults"></div>

    <script src="/static/script.js"></script> 
</body>
</html>
